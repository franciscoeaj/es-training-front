<div class="card main-card">
	<div class="container">
		<form>
			<h3>Identify yourself</h3>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input ng-model="user.email" type="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input ng-model="user.password" type="password" class="form-control" placeholder="Password">
			</div>
			<button type="button" ng-click="login(user)" class="btn btn-primary">Login</button>
			<button type="button" ui-sref="register" class="btn btn-light">Sign up</button>
		</form>
	</div>
</div>
