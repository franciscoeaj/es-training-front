<div class="card main-card">
	<div class="container">
		<form>
			<h3>Register yourself</h3>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input ng-model="user.email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input ng-model="user.password" type="password" class="form-control" placeholder="Password">
			</div>
			<button type="button" ng-click="register(user)" class="btn btn-primary">Register<button>
		</form>
	</div>
</div>
